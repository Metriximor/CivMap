name: Generate Civilization Settlements

on:
  workflow_dispatch:

jobs:
  generate-settlements:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Run settlements generation script
        run: |
          cd .github/scripts/generate_civ_settlements
          uv sync
          uv run main.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: feature/settlements-
          branch-suffix: timestamp
          commit-message: "Update generated settlements (${{ env.branch_suffix }})"
          title: "Add generated settlements (${{ env.branch_suffix }})"
          body: |
            This PR adds the latest generated settlements output.

            - Generated at: `${{ env.branch_suffix }}`
